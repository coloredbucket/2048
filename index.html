<!DOCTYPE html>
<html>
<head>
  <title>Retro 512</title>
  <style>
    /* 方正机身 */
    .game-console {
      width: 400px;
      background: #5a534a;
      padding: 30px 20px;
      border-radius: 5px;
      margin: 20px auto;
      border: 8px solid #3a3630;
      box-shadow: 
        0 10px 20px rgba(0,0,0,0.3),
        inset 0 -5px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    /* 直角屏幕 */
    .screen {
      background: #2b5846;
      padding: 12px;
      border-radius: 3px;
      margin-bottom: 25px;
      border: 4px solid #1a1a1a;
      box-shadow: 
        inset 0 0 15px rgba(0,0,0,0.4),
        0 4px 8px rgba(0,0,0,0.2);
      background-image: linear-gradient(
        rgba(0,0,0,0.1) 50%,
        transparent 50%
      );
      background-size: 100% 4px;
    }

    /* 方向键布局 */
    .controls {
      display: grid;
      grid-template: 
        ". up ." 50px
        "left . right" 50px
        ". down ." 50px
        / 1fr 1fr 1fr;
      gap: 10px;
    }

    /* 立体按钮 */
    .dpad-btn {
      background: #4d4841;
      border: none;
      border-radius: 3px;
      color: #d9d1c7;
      font-size: 24px;
      cursor: pointer;
      text-shadow: 1px 1px #000;
      box-shadow: 
        0 4px 0 #3a3630,
        0 6px 8px rgba(0,0,0,0.3),
        inset 0 -2px 4px rgba(0,0,0,0.3),
        inset 0 2px 4px rgba(255,255,255,0.1);
      transition: all 0.1s;
      position: relative;
      top: 0;
    }
    .dpad-btn:active {
      top: 3px;
      box-shadow: 
        0 1px 0 #3a3630,
        0 3px 6px rgba(0,0,0,0.3),
        inset 0 -1px 4px rgba(0,0,0,0.3),
        inset 0 1px 4px rgba(255,255,255,0.1);
    }

    /* 游戏棋盘 */
    #game-board {
      width: 350px;
      height: 350px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .cell {
      background: #333;
      border-radius: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      color: white;
    }
    .cell[data-value="2"] { background: #c7c0a8; color: #4d4841; }
    .cell[data-value="4"] { background: #b0a898; color: #4d4841; }
    .cell[data-value="8"] { background: #9d8f7f; color: #fff; }
    .cell[data-value="16"] { background: #8b7d6d; color: #fff; }
    .cell[data-value="32"] { background: #796b5b; color: #fff; }
    .cell[data-value="64"] { background: #675949; color: #fff; }
    .cell[data-value="128"] { background: #554737; color: #fff; }
    .cell[data-value="256"] { background: #433525; color: #fff; }
    .cell[data-value="512"] { 
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 10px #ffd700;
    }

    /* 装饰元素 */
    .game-console::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 2px solid #6b635a;
      pointer-events: none;
    }
    .power-label {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: #d32f2f;
      padding: 2px 10px;
      border-radius: 2px;
      color: white;
      font-family: 'Press Start 2P';
      font-size: 10px;
      box-shadow: 0 2px 0 #8b0000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-console">
    <div class="power-label">POWER</div>
    <div class="screen">
      <div id="game-board"></div>
    </div>
    <div class="controls">
      <button class="dpad-btn" style="grid-area: up" onclick="move(0)">↑</button>
      <button class="dpad-btn" style="grid-area: left" onclick="move(1)">←</button>
      <button class="dpad-btn" style="grid-area: right" onclick="move(2)">→</button>
      <button class="dpad-btn" style="grid-area: down" onclick="move(3)">↓</button>
    </div>
  </div>

  <script>
    let board = Array(16).fill(0);
    let score = 0;

    function initGame() {
      board = Array(16).fill(0);
      addNewTile();
      addNewTile();
      updateDisplay();
    }

    function addNewTile() {
      const emptyCells = board.reduce((acc, val, idx) => val === 0 ? [...acc, idx] : acc, []);
      if (emptyCells.length > 0) {
        const index = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[index] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function move(direction) {
      let oldBoard = [...board];
      const size = 4;
      
      for (let i = 0; i < size; i++) {
        let row = [];
        for (let j = 0; j < size; j++) {
          switch(direction) {
            case 0: row.push(board[j * size + i]); break;
            case 1: row.push(board[i * size + j]); break;
            case 2: row.push(board[i * size + (size - 1 - j)]); break;
            case 3: row.push(board[(size - 1 - j) * size + i]); break;
          }
        }

        row = row.filter(cell => cell !== 0);
        for (let j = 0; j < row.length - 1; j++) {
          if (row[j] === row[j + 1]) {
            row[j] *= 2;
            row.splice(j + 1, 1);
            score += row[j];
          }
        }
        while (row.length < size) row.push(0);

        for (let j = 0; j < size; j++) {
          switch(direction) {
            case 0: board[j * size + i] = row[j]; break;
            case 1: board[i * size + j] = row[j]; break;
            case 2: board[i * size + (size - 1 - j)] = row[j]; break;
            case 3: board[(size - 1 - j) * size + i] = row[j]; break;
          }
        }
      }

      if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
        addNewTile();
        updateDisplay();
        checkWin();
        checkLose();
      }
    }

    function checkWin() {
      if (board.includes(512)) {
        setTimeout(() => {
          window.location.href = "https://scp-wiki-coloredbucket.wikidot.com/second";
        }, 800);
      }
    }

    function checkLose() {
      for (let i = 0; i < 16; i++) {
        if (board[i] === 0) return false;
        if (i % 4 !== 3 && board[i] === board[i + 1]) return false;
        if (i < 12 && board[i] === board[i + 4]) return false;
      }
      alert('GAME OVER!');
      initGame();
    }

    function updateDisplay() {
      const gameBoard = document.getElementById('game-board');
      gameBoard.innerHTML = '';
      board.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = value || '';
        cell.setAttribute('data-value', value);
        gameBoard.appendChild(cell);
      });
    }

    initGame();
  </script>
</body>
</html>
